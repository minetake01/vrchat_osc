[package]
name = "vrchat_osc"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4"
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
mdns-sd = "0.13"
rosc = "~0.10"
hyper = { version = "1", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["tokio"] }
http-body-util = "0.1"

[dev-dependencies]
env_logger = "0.11"
